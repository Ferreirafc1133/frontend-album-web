version: "3.9"

services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 badgeup.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-badgeup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-badgeup}
      POSTGRES_DB: ${POSTGRES_DB:-badgeup_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine

  celery:
    build: .
    command: celery -A badgeup worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - web
      - redis

volumes:
  postgres_data:
